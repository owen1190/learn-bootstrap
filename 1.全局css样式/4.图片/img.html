<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	
    </head>
    <body>
    
    	<h1>响应式图片</h1>
	<p>在 Bootstrap 版本 3 中，通过为图片添加 .img-responsive 类可以让图片支持响应式布局。其实质是为图片设置了 max-width: 100%; 和 height: auto; 属性，从而让图片在其父元素中更好的缩放。</p>
    	<img src="file:///D:/downloads/ed3810e16fb73481352d301e713a94cb.jpg" class="img-responsive" alt="Responsive image">

	<h1>图片形状</h1>
    	<p>通过为 <img> 元素添加以下相应的类，可以让图片呈现不同的形状。</p>
    	<img src="file:///D:/downloads/ed3810e16fb73481352d301e713a94cb.jpg" alt="cat" class="img-rounded">
	<img src="file:///D:/downloads/ed3810e16fb73481352d301e713a94cb.jpg" alt="cat" class="img-circle">
	<img src="file:///D:/downloads/ed3810e16fb73481352d301e713a94cb.jpg" alt="cat" class="img-thumbnail">
    
    </body>
</html>
