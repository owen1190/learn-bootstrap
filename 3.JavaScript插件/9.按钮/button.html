<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<style type="text/css">
		body {
			padding-top: 70px;
			padding-bottom: 70px;
		}
	</style>
</head>
<body>
<div class="container">
	<p><mark>firfox浏览器上，如果一个按钮被禁用后，再次刷新后，禁用状态不会改变，所以需要添加一个自定义属性autocomplete="off"</mark></p>
	<h1>自定义状态</h1>
	<button id="mybtn" type="button" data-loading-text="loading....." class="btn btn-primary">Loading State</button>
	<h1>反转</h1>
	<h2>按钮</h2>
	<p>预先切换的元素需要添加active aria-pressed="true"</p>
	<button type="button" class="btn btn-primary active" data-toggle="button" aria-pressed="true" autocomplete="off">Single toggle(pre-toggle)
	</button>
	<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Single toggle
	</button>
	<h2>复选框</h2>
	<p>预先选择的添加active</p>
	<div class="btn-group" data-toggle="buttons">
	  <label class="btn btn-primary active">
	    <input type="checkbox" autocomplete="off" checked> Checkbox 1 (pre-checked)
	  </label>
	  <label class="btn btn-primary">
	    <input type="checkbox" autocomplete="off"> Checkbox 2
	  </label>
	  <label class="btn btn-primary">
	    <input type="checkbox" autocomplete="off"> Checkbox 3
	  </label>
	</div>
	<h2>单选框</h2>
	<div class="btn-group" data-toggle="buttons">
	  <label class="btn btn-primary active">
	    <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1 (preselected)
	  </label>
	  <label class="btn btn-primary">
	    <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
	  </label>
	  <label class="btn btn-primary">
	    <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
	  </label>
	</div>


	<script type="text/javascript">
		$(function () {
			$("#mybtn").click(function() {
				$(this).button("loading");
				setTimeout(function () {
					$(this).button("reset");
				}, 3000)
			});
		})
	</script>
</div>
</body>
</html>
