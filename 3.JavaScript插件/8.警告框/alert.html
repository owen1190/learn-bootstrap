<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<style type="text/css">
		body {
			padding-top: 70px;
			padding-bottom: 70px;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>data用法</h1>
	<p>在alert样式基础上，添加一个带有data-dismiss="alert"的可关闭的按钮。</p>
	<p>加入fade in 可以添加动画效果</p>
	<div class="alert alert-warning fade in">
		<button data-dismiss="alert" class="close" type="button">x</button>
		<h4>alert title</h4>
		<p>Holy guacamole! Best check yo self, you're not looking too good.</p>
	</div>
	<h1>js用法</h1>
	<p>设置关闭按钮被点击时，调用alert插件的close方法。</p>
	<div  class="alert alert-warning fade in">
		<button id="alert1"  class=" close"  type="button">x</button>
		<h4>alert title</h4>
		<p>Holy guacamole! Best check yo self, you're not looking too good.</p>
	</div>
	<script type="text/javascript">
		$(function () {
			$("#alert1").on("click",function () {
				$(this).alert("close");
			});
		});
	</script>
</div>
</body>
</html>
